version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: ragemp_db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: ragemp_db
      MYSQL_USER: ragemp_user
      MYSQL_PASSWORD: ragemp_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ragemp_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  server:
    build:
      context: .
      dockerfile: dockerfile
    container_name: ragemp_server
    depends_on:
      db:
        condition: service_healthy
    environment:
      Database__Host: db
      Database__Port: 3306
      Database__User: ragemp_user
      Database__Password: ragemp_password
      Database__Database: ragemp_db
    ports:
      - "22005:22005/udp"
      - "22005:22005/tcp"
    networks:
      - ragemp_network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  ragemp_network:
    driver: bridge